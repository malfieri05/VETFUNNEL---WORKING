<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veteran Funnel Test</title>
    <link rel="stylesheet" href="dist/veteran-funnel.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f8fafc;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        
        .test-button {
            background: linear-gradient(135deg, #3b6eea 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .api-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .api-button {
            background: #64748b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .api-button:hover {
            background: #475569;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #e2e8f0;
            border-radius: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Veteran Funnel Test</h1>
        <p>This page demonstrates the React funnel component integration.</p>
        
        <button class="test-button" onclick="openFunnel()">
            Open Funnel
        </button>
        
        <div class="api-buttons">
            <button class="api-button" onclick="checkStatus()">Check Status</button>
            <button class="api-button" onclick="closeFunnel()">Close Funnel</button>
            <button class="api-button" onclick="resetFunnel()">Reset Funnel</button>
        </div>
        
        <div class="status" id="status">
            Status: Ready
        </div>
    </div>

    <script src="dist/veteran-funnel.iife.js"></script>
    <script>
        function openFunnel() {
            if (window.VeteranFunnel) {
                window.VeteranFunnel.open();
                updateStatus('Funnel opened');
            } else {
                updateStatus('Error: VeteranFunnel not loaded');
            }
        }
        
        function closeFunnel() {
            if (window.VeteranFunnel) {
                window.VeteranFunnel.close();
                updateStatus('Funnel closed');
            } else {
                updateStatus('Error: VeteranFunnel not loaded');
            }
        }
        
        function checkStatus() {
            if (window.VeteranFunnel) {
                const isOpen = window.VeteranFunnel.isOpen();
                updateStatus(`Funnel is ${isOpen ? 'open' : 'closed'}`);
            } else {
                updateStatus('Error: VeteranFunnel not loaded');
            }
        }
        
        function resetFunnel() {
            if (window.VeteranFunnel) {
                window.VeteranFunnel.reset();
                updateStatus('Funnel reset');
            } else {
                updateStatus('Error: VeteranFunnel not loaded');
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
        }
        
        // Check if VeteranFunnel is loaded
        window.addEventListener('load', () => {
            if (window.VeteranFunnel) {
                updateStatus('VeteranFunnel loaded successfully');
            } else {
                updateStatus('Error: VeteranFunnel failed to load');
            }
        });
    </script>
</body>
</html>
