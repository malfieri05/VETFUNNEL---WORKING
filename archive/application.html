<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Application - Veteran Legacy Life</title>
    <meta name="description" content="Complete your veteran life insurance application with Veteran Legacy Life. Secure your coverage today.">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="application-header">
        <div class="logo">
            <img src="assets/logo.png" alt="Veteran Legacy Life" class="logo-img" style="max-width: 120px; height: auto;">
        </div>
    </header>

    <!-- Main Content -->
    <main class="application-main">
        <div class="application-container">
            <div class="application-header-section">
                <h1>Complete Your Application</h1>
                <p>Step 1 of 2: Personal Information</p>
            </div>

            <form class="application-form" id="application-form">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3>Your Information</h3>
                    <div class="form-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-field">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <!-- Address Information -->
                <div class="form-section">
                    <h3>Address Information</h3>
                    <div class="form-field">
                        <label for="street-address">Street Address</label>
                        <input type="text" id="street-address" name="street-address" required>
                    </div>
                    <div class="form-field">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-field">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>

                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="zip-code">ZIP Code</label>
                        <input type="text" id="zip-code" name="zip-code" required>
                    </div>
                </div>

                <!-- Beneficiary Information -->
                <div class="form-section">
                    <h3>Beneficiary Information</h3>
                    <div class="form-field">
                        <label for="beneficiary-first">Beneficiary First Name</label>
                        <input type="text" id="beneficiary-first" name="beneficiary-first" required>
                    </div>
                    <div class="form-field">
                        <label for="beneficiary-last">Beneficiary Last Name</label>
                        <input type="text" id="beneficiary-last" name="beneficiary-last" required>
                    </div>
                    <div class="form-field">
                        <label for="beneficiary-relationship">Relationship to You</label>
                        <select id="beneficiary-relationship" name="beneficiary-relationship" required>
                            <option value="">Select Relationship</option>
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                            <option value="sibling">Sibling</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- VA Information -->
                <div class="form-section">
                    <h3>VA Information</h3>
                    <div class="form-field">
                        <label for="birth-state">State of Birth</label>
                        <select id="birth-state" name="birth-state" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="va-clinic">VA Clinic Name</label>
                        <input type="text" id="va-clinic" name="va-clinic" placeholder="e.g., Portland VA Medical Center" required>
                    </div>
                    <div class="form-field">
                        <label for="primary-doctor">Primary Doctor Name</label>
                        <input type="text" id="primary-doctor" name="primary-doctor" value="Dr. Smith" required>
                    </div>
                </div>

                <!-- Driver's License -->
                <div class="form-section">
                    <h3>Driver's License</h3>
                    <div class="form-field">
                        <label for="driver-license">Driver's License Number</label>
                        <input type="text" id="driver-license" name="driver-license" placeholder="License number" required>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="cta-button" id="finish-application-btn">
                        <i class="fas fa-arrow-right"></i>
                        Finish Application
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="application-footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>Your information is secure and protected</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Handle Finish Application button
        document.getElementById('finish-application-btn').addEventListener('click', function() {
            // Save form data to localStorage
            const formData = new FormData(document.getElementById('application-form'));
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            localStorage.setItem('applicationPage1Data', JSON.stringify(data));
            
            // Navigate to the second page
            window.location.href = 'application-final.html';
        });
    </script>
</body>
</html>
